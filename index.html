<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="reset.css">

   	License: none (public domain)
	<link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
	<h1>The Psychic Game</h1>
	<p>Guess what letter the computer is thinking of</p>
	<p>Wins: <span id="winCount"></span></p>
	<p>Losses: <span id="lossCount"></span></p>
	<p>Guesses left: <span id="guessCounter"></span></p>
	<p>Your guesses so far: <span id="yourGuessCount"></span></p>

	<script type="text/javascript">
	 var winCount = 0;
	 var lossCount = 0;
	 var guessCounter = 9;
	 var guessesSoFar = [];
	 var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", 
	 	   "u", "v", "w", "x", "y", "z"];
	 // A letter the computer has chosen that the user needs to guess
	 var letterComputerChose = letters[Math.floor(Math.random() * letters.length)];


	 document.onkeyup = function(event) {
	 	// Gets the letter the user presses on their keyboard
	 	var userChose = String.fromCharCode(event.keyCode).toLowerCase();
	 	//Decrements the guess counter
	 	guessCounter--;
	 	// Shows the user the letter they have guessed so far
	 	guessesSoFar.push(userChose);
	 	if (userChose === letterComputerChose) {
	 		winCount++;
	 	} else {
	 		// If the user's guesses reaches zero, increment the loss counter by one.
	 		if (guessCounter === 0) {
	 			lossCount++;

	 		}
	 	}
	 	document.querySelector("#winCount").innerHTML = winCount;
	 	document.querySelector("#lossCount").innerHTML = lossCount;
	 	document.querySelector("#guessCounter").innerHTML = guessCounter;
	 	document.querySelector("#yourGuessCount").innerHTML = guessesSoFar.join(", ");

	 };

	</script>

</body>
</html>
